<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div id="content" class="content">
        <header class="header">
            
            <button id="logo" class="accordion">Library</button>
            <div class="form">
                <div class="form-section">
                    <label for="title">title:</label>
                    <input id="title" name="title" type="text">
                </div>
                <div class="form-section">
                    <label for="author">author:</label>
                    <input id="author" name="author" type="text">
                </div>
                <div class="form-section no-grow">
                    <button id="unread" class="round-btn">unread</button>
                    <button id="read" class="round-btn">read</button>
                </div>
                <div class="form-section">
                    <button id="add" class="check">add</button>
                </div>
            </div>
        </header>

        <section class="section">
            <button class="accordion">Unread</button>
            <div id="book-grid-unread" class="book-grid">
            </div>
        </section>

        <section class="section">
    
            <button class="accordion">Read</button>
            <div id="book-grid-read" class="book-grid">
            </div>
        </section>

    </div>
    <script>
        feather.replace()
    </script>
</body>

</html>
